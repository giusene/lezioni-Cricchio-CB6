<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" type="module"></script>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="top">
          <h1 class="logo">LOGO</h1>
          <div class="search_bar">
            <form>
              <select class="select">
                <option>PROVA1</option>
                <option>prova2</option>
                <option>prova3</option>
              </select>
              <input type="text" />
              <button>Search</button>
            </form>
          </div>
          <div class="icone">
            <div class="icona">
              <img src="./user.png" alt="User" />
              <p>My profile</p>
            </div>
            <div class="icona">
              <img src="./chat.png" alt="Chat" />
              <p>Message</p>
            </div>
            <div class="icona">
              <img src="./store.png" alt="Store" />
              <p>Orders</p>
            </div>
            <div class="icona" id="cart">
              <img src="./shopping-cart.png" id="cart-icon" alt="Cart" />
              <p>Cart</p>
              <div class="cart-modal"></div>
            </div>

          </div>
        </div>
      </div>
      <nav>
        <div class="container">
          <ul>
            <li>Prima</li>
            <li>Seonda</li>
            <li>Terza</li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <section class="preview">
          <div class="laterals">
            <h3>MY MARKETS</h3>
            <ul>
              <li>Market 1</li>
              <hr />
              <li>Market 2</li>
              <hr />
              <li>Market 3</li>
              <hr />
              <li>Market 4</li>
              <hr />
              <li>Market 5</li>
              <hr />
              <li>Market 6</li>
              <hr />
              <li>Market 7</li>
              <hr />
            </ul>
          </div>
          <div class="image-preview"></div>
          <div class="laterals">
            <p class="popular">Popular category</p>
            <div class="popularContain">
              <div class="block">
                <h4>Men clothing</h4>
                <button>Source now</button>
              </div>
              <img
                src="https://bootstrap-ecommerce.com/templates/alistyle-html/images/items/1.webp"
                alt="tshirt"
              />
              <hr />
            </div>
            <div class="popularContain">
              <div class="block">
                <h4>Winter clothing</h4>
                <button>Source now</button>
              </div>
              <img
                src="https://bootstrap-ecommerce.com/templates/alistyle-html/images/items/2.webp"
                alt="tshirt"
              />
              <hr />
            </div>
            <div class="popularContain">
              <div class="block">
                <h4>Home inventory</h4>
                <button>Source now</button>
              </div>
              <img
                src="https://bootstrap-ecommerce.com/templates/alistyle-html/images/items/6.webp"
                alt="tshirt"
              />
              <hr />
            </div>
          </div>
        </section>
        <div class="title">
          <h2>LISTA PRODOTTI</h2>
          <hr />
        </div>
        <section class="cardsContainer">
         
        </section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
